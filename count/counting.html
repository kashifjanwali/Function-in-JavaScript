<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Numbers</title>
</head>

<body>

    <script>

        var countingNum = parseInt(prompt("Enter Number to count:"));
        for (var i = 1; i <= countingNum; i++) {
            if (i % 2 == 0) {
                document.write("Even Counting Number == " + i +"</br>");
            }
            else {
                document.write("Odd Counting Number == " + i +"</br>"); 
            }
        if (i == countingNum-5) {
            break;
        }
            
        }
    </script>
</body>

</html>
