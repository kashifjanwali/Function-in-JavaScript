<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larger Number</title>
</head>
<body>
    <h3>Write a JavaScript program that accept two integers and display the larger</h3>

    <script>
        var num1, num2;
        num1 = prompt("Enter first number ", "0");
        num2 = prompt("Enter second number ", "0");

        if (parseInt(num1, 10) > parseInt(num2, 10)) {
            document.write("The larger of "+num1+" and "+num2+" is "+num1);
        }

        else if (parseInt(num1, 10) < parseInt(num2, 10)) {
            document.write("The larger of "+num1+" and "+num2+" is "+num2);
        }

        else if (parseInt(num1, 10) == parseInt(num2, 10)) {
            document.write("The values "+num1+" and "+num2+" are equal.");
        }
        
        else {
            alert("the characters you have entered are undefined");
        }
    </script>
</body>
</html>
