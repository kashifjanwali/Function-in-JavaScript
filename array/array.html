<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var array = [];
        for (var i = 0; i < 5; i++) {
            array.push(i);
        }
        document.write(array);
    </script>
</body>
</html>
