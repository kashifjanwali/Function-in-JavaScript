<body>


    <script>
        // Pogram to display text five times
        const n = 5;

        // Looping from i = 1 to 5
        for (var i = 1; i <= n; i++) {
            document.write("Hye", "</br>", "This is Kashif Hussain on behalf of KJW Codings", "</br>", "</br>");

            console.log("Hye", "</br>", "This is Kashif Hussain on behalf of KJW Codings", "</br>", "</br>");

            console.log(`I love JavaScript.`);
        }
    </script>
