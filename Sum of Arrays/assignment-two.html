  <body>
    <h1>Assignment #2</h1>
    <p>
      Question #2: Use the same array that you create in question one and create
      a Separate function in which you calculate the sum of array and return it
      back to function and display the output.
    </p>

    <script>
      var aarayOfIntegers = [];
      var lengthOfArray = prompt("Enter Length of an array");
      for (var i = 1; i <= lengthOfArray; i++) {
        aarayOfIntegers.push(i);
      }
      function sumOfIntegers(sumOfAllNumberInArray) {
        var sumOfArray = 0;
        for (var i = 0; i < lengthOfArray; i++) {
          sumOfArray += aarayOfIntegers[i];
        }
        return sumOfArray;
      }
      var sumOfAllNumberInArray;
      var sum = sumOfIntegers(sumOfAllNumberInArray);
      document.write(
        "Sum of All the Integers is in the Array is " + sum + "</br>"
      );
    </script>
