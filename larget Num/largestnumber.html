<body>


    <script>
        var array = [40, 60, -7, 5, 4, 0];
        var largestNumber = array[0];
        for (i = 1; i < array.length; i++) {
            if (array[i] > largestNumber) {
                largestNumber = array[i];
            }
        }
        document.write(largestNumber);
    </script>
