<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort three umbers</title>
</head>

<body>
    <h3>Write a JavaScript conditional statement to sort three numbers. Display an alert box to show the result</h3>
    <script>
        var n1, n2, n3;
        n1 = prompt("Enter Number 1: ");
        n2 = prompt("Enter Number 2: ");
        n3 = prompt("Enter Number 3: ");

        if (n1 > n2 && n1 > n3) {
            if (n2 > n3) {
                alert(n1 + ", " + n2 + ", " + n3);
            }

            else {
                alert(n1 + ", " + n3 + ", " + n2);
            }
        }

        else if (n2 > n1 && n2 > n3) {
            if (n1 > n3) {
                alert(n2 + ", " + n1 + ", " + n3);
            }

            else {
                alert(n2 + ", " + n3 + ", " + n1);
            }
        }

        else if (n3 > n1 && n3 > n2) {
            if (n1 > n2) {
                alert(n3 + ", " + n1 + ", " + n2);
            }

            else {
                alert(n3 + ", " + n2 + ", " + n1);
            }

        }

        else {
            alert("Undefined Characters.")
        }
    </script>
</body>

</html>
