<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Case</title>
</head>
<body>
    
    <script>
        var nameOfCountries = ["usa ", "canada ", "England ", "Dubai ", "Thailand "];
        for (var i = 0; i < nameOfCountries.length; i++) {
            document.write(nameOfCountries[i].toUpperCase()+"</br>");
        }
    </script>
</body>
</html>
